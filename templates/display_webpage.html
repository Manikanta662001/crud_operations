{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <center>
        <h1>displaying webpages</h1>
        <table border="4px">
            <tr>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
                <th>email</th>
            </tr>
            {% for i in webpages %}
            <tr>
                <td>{{i.topic_name}}</td>
                <td>{{i.name}}</td>
                <td>{{i.url}}</td>
                <td>{{i.email}}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
